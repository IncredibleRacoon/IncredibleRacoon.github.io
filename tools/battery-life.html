<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Battery Life Calculator</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/tools.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        (function() {
            const saved = localStorage.getItem('theme') || 'system';
            if (saved === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</head>
<body>
    <header>
        <div class="brand">IncredibleRacoon</div>
        <div class="nav-container">
            <nav class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../checklists.html">Checklists</a>
                <a href="../tools.html" class="active">Tools</a>
                <a href="../resources.html">Resources</a>
            </nav>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
            </button>
            <button class="menu-toggle" aria-label="Menu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
    </header>

    <main>
        <h1>Battery Life Calculator</h1>
        <p>Estimate runtime for battery-powered devices.</p>
        
        <div class="tools-grid" style="grid-template-columns: 1fr; max-width: 600px; margin: 0 auto;">
            <div class="tool-card" id="tool-battery">
                <h3>Parameters</h3>
                <div class="input-group">
                    <label>Battery Capacity (mAh)</label>
                    <input type="number" id="bat-cap" placeholder="e.g. 2000">
                </div>
                <div class="input-group">
                    <label>Current Draw (mA)</label>
                    <input type="number" id="bat-curr" placeholder="e.g. 50">
                </div>
                <div class="input-group">
                    <label>Derating Factor (0.0 - 1.0)</label>
                    <input type="number" id="bat-derate" placeholder="0.85" value="0.85" step="0.05">
                    <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px;">Standard: 0.85 (accounts for self-discharge, temp, aging)</div>
                </div>
                <button class="calc-btn" onclick="calcBattery()">Calculate</button>
                <div class="result-box">
                    <div class="result-item"><span>Runtime (Hours):</span> <span class="result-value" id="res-bat-hours">-</span></div>
                    <div class="result-item"><span>Runtime (Days):</span> <span class="result-value" id="res-bat-days">-</span></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 IncredibleRacoon. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/tools.js"></script>
</body>
</html>
