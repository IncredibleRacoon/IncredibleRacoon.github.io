<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing & Export Checklist</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        (function() {
            const saved = localStorage.getItem('theme') || 'system';
            if (saved === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</head>
<body>
    <header>
        <div class="brand">IncredibleRacoon</div>
        
        <div class="nav-container">
            <nav class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../checklists.html" class="active">Checklists</a>
                <a href="../tools.html">Tools</a>
                <a href="../resources.html">Resources</a>
            </nav>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
            </button>
            <button class="menu-toggle" aria-label="Menu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
    </header>

    <main>
        <h1>Manufacturing & Export Checklist</h1>
        <p>Ensure your PCB files are ready for production.</p>
        
        <div class="checklist-container">

            <div class="checklist-section">
                <h2>1. PCB Layout Final Check</h2>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-1-1">
                    <span>Design Rule Check (DRC) passed with 0 errors</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-1-2">
                    <span>Unconnected nets verified (0 unrouted)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-1-3">
                    <span>Ground planes poured and updated (check islands!)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-1-4">
                    <span>Board outline is continuous and closed</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-1-5">
                    <span>Mounting holes present (and plated/unplated as desired)</span>
                </label>
            </div>

            <div class="checklist-section">
                <h2>2. Silkscreen & Aesthetics</h2>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-2-1">
                    <span>Text is readable (min height ~1mm / 40mil)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-2-2">
                    <span>Pin 1 marked on all ICs and connectors</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-2-3">
                    <span>Connectors labeled (VCC, GND, TX, RX)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-2-4">
                    <span>Board Name, Version, Date included</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-2-5">
                    <span>No silkscreen on pads (Check manufacturer capabilities)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-2-6">
                    <span>Logo placed (if applicable)</span>
                </label>
            </div>

            <div class="checklist-section">
                <h2>3. Fabrication Data (Gerbers)</h2>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-3-1">
                    <span>Gerber files exported (X2 or RS-274X)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-3-2">
                    <span>Drill files exported (NC Drill / Excellon)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-3-3">
                    <span>Drill map / Drill table included (optional but good)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-3-4">
                    <span>Board outline included in Gerbers (Edge.Cuts layer)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-3-5">
                    <span>**CRITICAL**: Checked Gerbers in a 3rd party viewer (e.g. Gerbv, online viewer)</span>
                </label>
            </div>

            <div class="checklist-section">
                <h2>4. Assembly Data (PCBA)</h2>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-4-1">
                    <span>Bill of Materials (BOM) exported (CSV/Excel)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-4-2">
                    <span>Pick & Place (CPL/Pos) file exported</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-4-3">
                    <span>Component rotation verified (check preview!)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-4-4">
                    <span>Fiducials placed (global and local for fine pitch)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="mfg-4-5">
                    <span>Review LCSC/Digikey stock for critical parts</span>
                </label>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2026 IncredibleRacoon. All rights reserved.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
