    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        (function() {
            const saved = localStorage.getItem('theme') || 'system';
            if (saved === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</head>
<body>
    <header>
        <div class="brand">IncredibleRacoon</div>
        
        <div class="nav-container">
            <nav class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../checklists.html" class="active">Checklists</a>
                <a href="../tools.html">Tools</a>
                <a href="../resources.html">Resources</a>
            </nav>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>

            <button class="menu-toggle" aria-label="Menu">

            </button>
        </div>
    </header>

    <main>
        <h1>Board Bring-Up Checklist</h1>
        <p>The "Smoke Test" protocol for new PCB prototypes.</p>
        
        <div class="checklist-container">

            <div class="checklist-section">
                <h2>1. Visual Inspection (Pre-Power)</h2>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-1-1">
                    <span>Inspect under microscope/magnifier for solder bridges</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-1-2">
                    <span>Check IC orientation (Pin 1 marks)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-1-3">
                    <span>Check polarized components (Diodes, Tantalums, Electrolytics)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-1-4">
                    <span>Verify correct components placed (Values, Labels)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-1-5">
                    <span>Check for "Tombstoned" resistors/caps</span>
                </label>
            </div>

            <div class="checklist-section">
                <h2>2. Electrical Safety (Pre-Power)</h2>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-2-1">
                    <span>Measure resistance: VCC to GND (Short check)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-2-2">
                    <span>Measure resistance: 3.3V/5V/1.8V rails to GND</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-2-3">
                    <span>Result > 100Ω (usually kΩ range)? If < 10Ω -> STOP!</span>
                </label>
            </div>

            <div class="checklist-section">
                <h2>3. First Power-On</h2>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-3-1">
                    <span>Set PSU current limit low (e.g. 50mA or 100mA)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-3-2">
                    <span>Apply voltage slowly (if variable) or connect power</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-3-3">
                    <span>Watch PSU current draw immediately</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-3-4">
                    <span>Check for hot components (Use finger or thermal cam)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-3-5">
                    <span>Measure voltage rails (3.3V, 5V stable?)</span>
                </label>
            </div>

            <div class="checklist-section">
                <h2>4. Functional Test</h2>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-4-1">
                    <span>Connect programmer/debugger (J-Link, ST-Link)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-4-2">
                    <span>Can MCU be detected/halted?</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-4-3">
                    <span>Flash "Blinky" program (Test LED + Clock config)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-4-4">
                    <span>Test basic interfaces (UART Hello World)</span>
                </label>
                <label class="checklist-item">
                    <input type="checkbox" id="bup-4-5">
                    <span>Verify crystal oscillation (Oscilloscope) if issues arise</span>
                </label>
            </div>

        </div>
    </main>
